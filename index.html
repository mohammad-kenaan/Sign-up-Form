<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asset/reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <form action="">
    <div class="form-image">
      <div class="logo">
        <img src="./asset/logo-form-odin.png" alt="" height="160">
      </div>
      <p>
        Photo by <a href="https://unsplash.com/@haliewestphoto">
          <cite>Halie west</cite></a> on
        <a href="https://unsplash.com/">unsplash</a>
      </p>
    </div>
    <div class="form-content">
      <div class="section start">
        <div class="intro-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started</p>
          <p>You know you want to.</p>
        </div>

      </div>
      <div class="section mid">
        <h2>Let's do this!</h2>
        <div class="inp-container">
          <div class="left-side">
            <div class="inp">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>

            <div class="inp">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>

            <div class="inp">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$">
            </div>

          </div>


          <div class="right-side">
            <div class="inp">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>

            <div class="inp">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel">
            </div>

            <div class="inp">
              <label for="confirm-password">CONFIRMPASSWORD</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>


          </div>
        </div>

      </div>
      <div class="section end">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href=""> Log in</a></p>
      </div>
    </div>
  </form>
</body>

</html>
